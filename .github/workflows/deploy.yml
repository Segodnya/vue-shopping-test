name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build and deploy
        run: |
          npm run build
          echo 'segodnya.github.io/vue-shopping-test' > dist/CNAME
          git config --global user.name 'Kirill Kurentsov'
          git config --global user.email 'immortalsteel@gmail.com'
          git checkout -B gh-pages
          git add -f dist
          git commit -m 'Deploy'
          git push -f origin gh-pages
